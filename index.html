<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">

    <title>УеўТєХсѓ▓сЃ╝сЃа</title>
    <link rel="stylesheet" href="./css/game.css">

<body>
    <div class="game-container">

        <!-- сѓ▓сЃ╝сЃасЂ«UIУдЂу┤а -->

                    <span class="timer-icon">РЈ▒</span>
                    <span id="time-remaining">60</span>уДњ
                </div>
                <div class="moves">

            </div>
            <div class="controls">

                    <option value="medium">сЂхсЂцсЂє</option>
                    <option value="hard">сѓђсЂџсЂІсЂЌсЂё</option>

            <h2>сѓ▓сЃ╝сЃаухѓС║є№╝Ђ</h2>
            <div id="final-score"></div>
            <h3>сЃЈсѓцсѓ╣сѓ│сѓб</h3>

        </div>

        </div>

        <!-- жЪ│тБ░сЃЋсѓАсѓцсЃФсѓњТїЄт«џ -->
        <audio id="flip-sound" src="./sound/flip.mp3" preload="auto"></audio>
        <audio id="match-sound" src="./sound/match.mp3" preload="auto"></audio>
        <audio id="victory-sound" src="./sound/victory-sound.mp3" preload="auto"></audio>
        <audio id="gameover-sound" src="./sound/gameover-sound.mp3" preload="auto"></audio>

    </div>
    <script src="./js/game.js"></script>
</body>

</html>
